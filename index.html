<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <div style="display:none">
        <canvas id="mapCopyCanvas" width="812" height="400"></canvas>
    </div>
  <script src="js/three.min.js"></script>
  <script src="js/StereoEffect.js"></script>
  <script src="js/DeviceOrientationControls.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/chroma.min.js"></script>
  <script src="js/geometry/utils.js"></script>
  <script src="js/geometry/ShapeDisplay.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();
    var stats;
    var controlVars;

    var mapImageContext;
    var xForm;

    init();
    animate();

    function init() {
        // Basic elements of 3JS: Renderer, Scene, Camera
        //----------------------------------------------------------------------
        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('example');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
        camera.position.set(0, 20, 0);
        scene.add(camera);


        //Setup Controls to look around
        //----------------------------------------------------------------------
        controls = new THREE.OrbitControls(camera, element);
        controls.rotateUp(Math.PI / 4);
        controls.target.set(
            camera.position.x + 0.1,
            camera.position.y,
            camera.position.z
        );
        controls.noZoom = true;
        controls.noPan = true;

        function setOrientationControls(e) {
            if (!e.alpha) {
                return;
            }
            controls = new THREE.DeviceOrientationControls(camera, true);
            controls.connect();
            controls.update();

            element.addEventListener('click', fullscreen, false);

            window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);


        // Light and floor
        //----------------------------------------------------------------------
        var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
        scene.add(light);

        var texture = THREE.ImageUtils.loadTexture(
            'textures/checker.png'
        );
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat = new THREE.Vector2(50, 50);
        texture.anisotropy = renderer.getMaxAnisotropy();

        var material = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            specular: 0xffffff,
            shininess: 20,
            shading: THREE.FlatShading,
            map: texture
        });

        var geometry = new THREE.PlaneBufferGeometry(1000, 1000);
        var mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        // Placeholder objects for orientation
        //----------------------------------------------------------------------
        var cube = new THREE.Mesh(  new THREE.BoxGeometry(1, 1, 1),
                                    new THREE.MeshLambertMaterial({ color: 'red' }) );
        cube.name = 'cube';
        scene.add(cube);

        var transparentMaterial = new THREE.MeshPhongMaterial({color: 'yellow', transparent: true, opacity: 0.7});
        var shapeDisplayBox = new THREE.Mesh( new THREE.BoxGeometry(24, 24, 24),
                                                transparentMaterial);
        shapeDisplayBox.name = "sd";
        shapeDisplayBox.position.set(15, 0, 0)
        //scene.add(shapeDisplayBox);

        // Insert map
        //----------------------------------------------------------------------
        // store it as a texture on the screen - need to scale ir properl
        labTexture = THREE.ImageUtils.loadTexture('textures/e14-3.jpg');
        var labMaterial = new THREE.MeshBasicMaterial({color: 'white', specular: 0xffffff, map: labTexture, transparent: true, opacity: 0.0});
        var labPlanMesh = new THREE.Mesh( new THREE.PlaneBufferGeometry(48, 24), labMaterial);
        labPlanMesh.position.set(12, 12.1, 8);
        labPlanMesh.rotation.set(-Math.PI / 2, 0, -Math.PI / 2);
        labPlanMesh.name = "map";
        scene.add(labPlanMesh);

        // save the img data in an easily accessible format
        var mapCopy = new Image();
        mapCopy.src = 'textures/e14-3.jpg';
        mapCopy.onload = function() {
            mapImgContext = document.getElementById('mapCopyCanvas').getContext('2d');
            mapImgContext.drawImage(mapCopy, 0, 0);
            loadMap(mapX, mapY);
        };

        // Shape Display!!
        //----------------------------------------------------------------------
        xForm = new ShapeDisplay(24, 24, 12, scene);
        //xForm.setPosition(0, 0);

        // Peripheral stuff: stats, control GUI
        //----------------------------------------------------------------------
        window.addEventListener('resize', resize, false);
        setTimeout(resize, 1);

        // create the stats
        stats = createStats();
        document.body.appendChild(stats.domElement);

        // control variables
        controlVars = new function () {
            this.stereo = false;
            this.stats = true;
            this.cubeX = 20;
            this.cubeY = 0;
            this.cubeZ = 0;
            this.mapZ = 0;
        };
            addControls(controlVars);
    }

    // Helpful Helper Functions
    //--------------------------------------------------------------------------
    function createStats() {
        var stats = new Stats();
        stats.setMode(0);

        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        return stats;
    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'stereo', true);
        gui.add(controlObject, 'cubeX', 0, 30);
        gui.add(controlObject, 'cubeY', 0, 20);
        gui.add(controlObject, 'cubeZ', -15, 15);
        gui.add(controlObject, 'mapZ', -15, 15);
        gui.add(controlObject, 'stats', true).onFinishChange(function() {
            if (controlObject.stats)
                stats.domElement.style.opacity = 0.9;
            else
                stats.domElement.style.opacity = 0;
        });
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    // Do stuff to Shape Display
    //--------------------------------------------------------------------------
    function loadMap(x, y, skip) {
        if (!skip) {
            skip = 8;
        }
        var width = skip * 24;
        mapData = mapImgContext.getImageData(x, y, width, width).data;
        for(var y = 0; y < width; y++) {
            for(var x = 0; x < width; x++) {
                if ((x % skip == 0) && (y % skip == 0)) {
                    var pix = mapData[(width * y + x) * 4];
                    if (pix < 250) {
                        xForm.setPinHeightFromPhysical(x/skip, y/skip, 50);
                    } else {
                        xForm.setPinHeightFromPhysical(x/skip, y/skip, 0);
                    }
                }
            }
        }

    }
    // Rendering!
    //--------------------------------------------------------------------------
    function update(dt) {
      resize();

      camera.updateProjectionMatrix();
      scene.getObjectByName('cube').position.x = controlVars.cubeX;
      scene.getObjectByName('cube').position.y = controlVars.cubeY;
      scene.getObjectByName('cube').position.z = controlVars.cubeZ;

      var sd = scene.getObjectByName('map');
      scene.getObjectByName('map').position.z = controlVars.mapZ;

      controls.update(dt);
      stats.update();
    }

    function render(dt) {
      controlVars.stereo ? effect.render(scene, camera) : renderer.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }

    var mapX = 70;
    var mapY = 70;
    window.addEventListener('keydown', function(e) {
        console.log(e.keyCode);
        switch(e.keyCode) {
            case 37:
                mapX += 8;
            break;
            case 39:
                mapX -= 8;
            break;
            case 38:
                mapY += 8;
            break;
            case 40:
                mapY -= 8;
            break;
        }
        loadMap(mapX, mapY);
    });

  </script>
  </body>
</html>
