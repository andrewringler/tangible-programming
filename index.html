<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        background: 0x000000;
        overflow: hidden;
      }
      #example {
        background:0x000000;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #editor {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 0.75;
        z-index: 20;
    }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <div id="editor">//add global variables here:
var i = 0;

//this function will be executed with each frame
return function () {
  i += 0.075;

  for (var j = 0; j < 24; j++) {
    for (var k = 0; k < 24; k++) {
      xForm.setPinHeight(j,k,(0.5 + 0.5 * Math.cos(i + j * 0.5)) * 0.5);
    }
  }
};</div>
    <div style="display:none">
        <canvas id="mapCopyCanvas" width="812" height="400"></canvas>
    </div>
  <script src="js/three.min.js"></script>
  <script src="js/DeviceOrientationControls.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/sockets.utils.js"></script>
  <script src="js/geometry/ShapeDisplay.js"></script>
  <script src="js/geometry/Box.js"></script>
  <script src="js/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

  <script>

    var socket; // handles messages with shape display

    var camera, scene, renderer;
    var controls;
    var element, container;

    var clock = new THREE.Clock();
    var controlVars;

    var mapImageContext;
    var xForm;

    var running = false;
    var pause = false;

    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.getSession().setMode("ace/mode/javascript");
    editor.setOption("showPrintMargin", false);
    editor.setOption("fontSize", 13);
    //make control+m hide the editor
    editor.commands.addCommand({
        name: 'hideEditor',
        bindKey: 'Ctrl-M',
        exec: function(editor) {
            document.getElementById('editor').style.display = 'none';
        }
    });

    init();
    animate();

    function init() {
        setupSocket();

        // Basic elements of 3JS: Renderer, Scene, Camera
        //----------------------------------------------------------------------
        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('example');
        container.appendChild(element);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
        camera.position.set(0, 20, 0);
        //for extended table
        //camera.position.set(-20, 20, 0);
        scene.add(camera);


        //Setup Controls to look around
        //----------------------------------------------------------------------
        controls = new THREE.OrbitControls(camera, element);
        controls.rotateUp(Math.PI / 4);
        controls.target.set(
            camera.position.x + 0.1,
            camera.position.y,
            camera.position.z
        );
        controls.noZoom = true;
        controls.noPan = true;

        function setOrientationControls(e) {
            if (!e.alpha) {
                return;
            }
            controls = new THREE.DeviceOrientationControls(camera, true);
            controls.connect();
            controls.update();

            element.addEventListener('click', fullscreen, false);

            window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);


        // Lights
        //----------------------------------------------------------------------
        var hemiLight = new THREE.HemisphereLight( 0xffffff, 0x666666, 0.6 );
        hemiLight.position.copy(new THREE.Vector3(0, 500, 0));
        scene.add(hemiLight);


        var directionalLight = new THREE.DirectionalLight();
        directionalLight.position.copy(new THREE.Vector3(-5000, 30, 0));
        scene.add(directionalLight);


        // Floor
        //----------------------------------------------------------------------
        var texture = THREE.ImageUtils.loadTexture(
            'textures/grid.png'
        );
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat = new THREE.Vector2(50, 50);
        texture.anisotropy = renderer.getMaxAnisotropy();

        var material = new THREE.MeshPhongMaterial({
            color: 0x222222,
            specular: 0xffffff,
            shininess: 20,
            shading: THREE.FlatShading,
            map: texture
        });

        var geometry = new THREE.PlaneBufferGeometry(1000, 1000);
        var mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        // Shape Display!!
        //----------------------------------------------------------------------
        xForm = new ShapeDisplay(24, 24, 12, scene);
        //xForm.setPosition(0, 0);

        // Peripheral stuff
        //----------------------------------------------------------------------
        window.addEventListener('resize', resize, false);
        setTimeout(resize, 1);
    }

    // Helpful Helper Functions
    //--------------------------------------------------------------------------
    function setupSocket() {
        console.log('Setup Socket');
        socket = new WebSocket( get_appropriate_ws_url());

        try {
            socket.onopen = function() {
                console.log("Websocket connection OPEN");
            }
            socket.onmessage = function got_packet(msg) {
                console.log(msg);
                //handleMsg(msg.data);
            }
            socket.onclose = function() {
                console.log("websocket connection CLOSED");
            }
        } catch (exception) {
            console.log("Something went wrong " + exception);
        }
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
    }

    // Rendering!
    //--------------------------------------------------------------------------
    var hack = 0;
    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);

      if (running && hack % 3 == 0)
        socket.send("P"+xForm.getHeightsMsgForPhysical());
      hack++;
    }

    function render(dt) {
      renderer.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      
      if (!pause) {
        try {
          this.code();
        }
        catch (err) {
          console.log(err.toString());
          running = false;
        }
      }
      
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }

    windowX = 0
    windowY = 0
    window.addEventListener('keydown', function(e) {
        var codingWindowVisible = document.getElementById('editor').style.display;
        //only move map if coding window not visible
        if (codingWindowVisible === 'none') {
            console.log(e.keyCode);
            switch(e.keyCode) {
                case 68:
                    this.code = function() {};
                    xForm.clearDisplay();
                    running = false;
                case 32:
                    if (pause) {
                      running = true;
                      pause = false;
                    }
                    else {
                      pause = true;
                      running = false;
                    }
                case 37:
                    windowX += 1;
                break;
                case 39:
                    windowX -= 1;
                break;
                case 38:
                    windowY += 1;
                break;
                case 40:
                    windowY -= 1;
                break;
                //Enter runs the code
                case 13:
                  this.changeCode();
                break;
                //if Ctrl+M is pressed, show editor
                case 77:
                  if (e.ctrlKey) {
                    document.getElementById('editor').style.display = 'block';
                    editor.focus();
                  }
                break;
            }
        }
    });

    this.code = function() {};
    this.changeCode = function() {
      console.log("changing");
      xForm.clearDisplay();
      var _executedCode;
      try {
        var userCode = new Function('"use strict";\n' + editor.getValue());
        executedCode = userCode();
        running = true;
        pause = false;
      }
      catch (err) {
        console.log(err.toString());
      }
      if (executedCode) {
        this.code = executedCode;
      }
    }

  </script>
  </body>
</html>
