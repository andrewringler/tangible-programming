<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MacroScope</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        background: 0x000000;
        overflow: hidden;
      }
      #container {
        background:0x000000;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec3 vWorldPosition;
        void main() {
            vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
            vWorldPosition = worldPosition.xyz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);

        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 topColor;
        uniform vec3 bottomColor;
        uniform float offset;
        uniform float exponent;
        varying vec3 vWorldPosition;
        void main() {
            float h = normalize(vWorldPosition + offset).y;
            gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)), 1.0);
        }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
  <script src="js/StereoEffect.js"></script>
  <script src="js/DeviceOrientationControls.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/sockets.utils.js"></script>
  <script src="js/loaders/MTLLoader.js"></script>
  <script src="js/loaders/OBJMTLLoader.js"></script>
  <script src="js/geometry/OtherGeometry.js"></script>
  <script src="js/geometry/ShapeDisplay.js"></script>
  <script src="js/geometry/InputHandler.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();
    var stats;
    var controlVars;

    var e14;
    var materials;
    var xForm, xFormMini;
    var placeholder; // just for testing. This will be an array later!
    var player;
    var device;

    var socket;
    var inputManager = new InputManager();

    init();
    animate();

    function init() {
        //Init the Websocket
        //----------------------------------------------------------------------
        setupSocket();

        // Basic elements of 3JS: Renderer, Scene, Camera
        //----------------------------------------------------------------------
        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('container');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(90, 1, 0.001, 5000);
        //camera.position.set(0, 17, 0);
        camera.position.set(0, 20, 0);
        scene.add(camera);


        //Setup Controls to look around
        //----------------------------------------------------------------------
        controls = new THREE.OrbitControls(camera, element);
        controls.rotateUp(Math.PI/20);
        controls.target.set(
            camera.position.x + 0.1,
            camera.position.y,
            camera.position.z
        );
        controls.noZoom = true;
        controls.noPan = true;

        function setOrientationControls(e) {
            if (!e.alpha) {
                return;
            }
            device = new THREE.DeviceOrientationControls(camera, true);
            device.connect();
            device.update();

            element.addEventListener('click', fullscreen, false);

            controlVars.stereo = true;

            window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);


        // Lights
        //----------------------------------------------------------------------
        var hemiLight = new THREE.HemisphereLight( 0x999999, 0xffffff, 1);
        hemiLight.position.y = 500;
        scene.add(hemiLight);


        var directionalLight = new THREE.DirectionalLight();
        directionalLight.position.copy(new THREE.Vector3(-5000, 30, 0));
        scene.add(directionalLight);

        // Mighty Skydome
        // //----------------------------------------------------------------------
        var vertexShader = document.getElementById( 'vertexShader' ).textContent;
        var fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
        var uniforms = {
            topColor: 	 { type: "c", value: new THREE.Color( 0x000000 ) },
            bottomColor: { type: "c", value: new THREE.Color( 0x000000 ) },
            offset:		 { type: "f", value: 400 },
            exponent:	 { type: "f", value: 0.6 }
        };
        uniforms.topColor.value.copy( hemiLight.color );

        var skyGeo = new THREE.SphereGeometry( 1000, 32, 15 );
        var skyMat = new THREE.ShaderMaterial( {
            uniforms: uniforms,
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            side: THREE.BackSide
        } );

        var sky = new THREE.Mesh( skyGeo, skyMat );
        scene.add( sky );


        // Floor
        //----------------------------------------------------------------------
        var texture = THREE.ImageUtils.loadTexture(
            'assets/grid.png'
        );
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat = new THREE.Vector2(50, 50);
        texture.anisotropy = renderer.getMaxAnisotropy();

        var material = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            specular: 0xffffff,
            shininess: 20,
            shading: THREE.FlatShading,
            map: texture
        });

        var geometry = new THREE.PlaneBufferGeometry(1000, 1000);
        var mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        // Shape Display!! + World
        //----------------------------------------------------------------------
        e14 = new World();
        xForm = new ShapeDisplay(24, 24, 12, scene);
        materials = new MaterialManager();

        // Placeholder objects for orientation
        //----------------------------------------------------------------------
        var cube = new THREE.Mesh(  new THREE.BoxGeometry(1, 1, 1),
                                    new THREE.MeshLambertMaterial({ color: 'red' }) );
        cube.name = 'cube';
        scene.add(cube);

        // Player Position
        //----------------------------------------------------------------------


        // Virtual objects
        //----------------------------------------------------------------------
        loadPiano();
        e14.addItem(new Item('piano', 0, 1, 1, 1));

        xFormMini = createMiniCooperForm();
        e14.addItem(new Item('xFormMini', 0, 2, 0, 1, 1));

        var pingPongTable = createPingPongTable();
        e14.addItem(new Item('pingPong', 2, 3, 1, 1, 1));

        // Insert map: load it as image!
        //----------------------------------------------------------------------
        var img = new Image();
        img.src = 'assets/e14-3.png';
        img.onload = function() {
            e14.addLevel(img, 50, 50);
            console.log("Floor 3 loaded");
        }

        var img2 = new Image();
        img2.src = 'assets/e14-5.png';
        img2.onload = function() {
            e14.addLevel(img2, 50, 50);
            console.log("Floor 5 loaded");
            e14.loadCurrentLevel([xForm, xFormMini], materials);
            socket.send(xForm.getHeightsMsgForPhysical());
        }

        // Peripheral stuff: stats, control GUI
        //----------------------------------------------------------------------
        window.addEventListener('resize', resize, false);
        setTimeout(resize, 1);

        // create the stats
        stats = createStats();
        document.body.appendChild(stats.domElement);

        // control variables
        controlVars = new function () {
            this.stereo = false;
            this.stats = true;
            this.cubeX = 20;
            this.cubeY = 0;
            this.cubeZ = 0;
            this.mapZ = 0;
        };
        addControls(controlVars);
    }

    // Helpful Helper Functions
    //--------------------------------------------------------------------------
    function setupSocket() {
        console.log('Setup Socket');
        socket = new WebSocket( get_appropriate_ws_url());

        try {
            socket.onopen = function() {
                console.log("Websocket connection OPEN");
                player = new Player(socket);
                player.moveToSquare(12, 12, xForm);
            }
            socket.onmessage = function got_packet(msg) {
                //console.log("message");
                handleMsg(msg.data);
            }
            socket.onclose = function() {
                console.log("websocket connection CLOSED");
            }
        } catch (exception) {
            console.log("Something went wrong " + exception);
        }
    }

    var shadowThresh = 7;
    var reloadModel = 2;
    function handleMsg(msg) {
        content = msg.split("-");
        type = content[0];
        pins = content.slice(1);

        if (type == "touch") {
            touchHandler = inputManager.initTouchHandler(pins, xForm.xWidth, xForm.yWidth);
            inputManager.reactToTouchInput(touchHandler);
        }
        
        else if (type == "shadow") {
            xForm.shadowPins = [];
            if (pins.length > shadowThresh) {
                //console.log("SHADOW ", pins.length);
                for (var i = 0; i < pins.length; i++) {
                    pins[i] = pins[i].split(",");
                    var x = pins[i][0] - 0;
                    var y = pins[i][1] - 0;

                    xForm.shadowPins.push(xForm.getIndex(x, y));
                    reloadModel = 2;
                }
            } else {
                xForm.shadowPins = [];
                reloadModel = Math.max(reloadModel, 0);
            }
            if (reloadModel)
                e14.loadCurrentLevel([xForm], materials);
        }
        else if (type == "MovePlayer" && device) {
            xy = content[1].split(",");
            player.moveToSquare(xy[0]-0, xy[1]-0, xForm);
        } else if (type == "LevelOrigin" && device) {
            xy = content[1].split(",");
            moveX = xy[0]-0;
            moveY = xy[1]-0;
            e14.origin.x += moveX;
            e14.origin.y += moveY;
            e14.loadCurrentLevel([xForm], materials);
        }
    }

    function createStats() {
        var stats = new Stats();
        stats.setMode(0);

        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        return stats;
    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'stereo');
        gui.add(controlObject, 'cubeX', 0, 30);
        gui.add(controlObject, 'cubeY', 0, 20);
        gui.add(controlObject, 'cubeZ', -15, 15);
        gui.add(controlObject, 'mapZ', -15, 15);
        gui.add(controlObject, 'stats', true).onFinishChange(function() {
            if (controlObject.stats)
                stats.domElement.style.opacity = 0.9;
            else
                stats.domElement.style.opacity = 0;
        });
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    // Rendering!
    //--------------------------------------------------------------------------
    function update(dt) {
        resize();

        camera.updateProjectionMatrix();
        scene.getObjectByName('cube').position.x = controlVars.cubeX;
        scene.getObjectByName('cube').position.y = controlVars.cubeY;
        scene.getObjectByName('cube').position.z = controlVars.cubeZ;


        if(device)
            device.update(dt);
        else
            controls.update(dt);
        stats.update();
    }

    function render(dt) {
      controlVars.stereo ? effect.render(scene, camera) : renderer.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }

    window.addEventListener('keydown', function(e) {
        console.log(e.keyCode);
        switch(e.keyCode) {
            case 37:
                e14.origin.x ++;
                socket.send("LevelOrigin-"+"1,0");
            break;
            case 39:
                e14.origin.x --;
                socket.send("LevelOrigin-"+"-1,0");
            break;
            case 38:
                e14.origin.y ++;
                socket.send("LevelOrigin-"+"0,1");
            break;
            case 40:
                e14.origin.y --;
                socket.send("LevelOrigin-"+"0,-1");
            break;
            case 87: // W
                player.moveToSquare(player.row, player.col - 1, xForm);
            break;
            case 83: // S
                player.moveToSquare(player.row, player.col + 1, xForm);
            break;
            case 68: // D
                player.moveToSquare(player.row + 1, player.col, xForm);
            break;
            case 65: // A
                player.moveToSquare(player.row - 1, player.col, xForm);
            break;
            case 32:
                e14.runFunctionForUnit(e14.origin.x + player.row, e14.origin.y + player.col, xForm);
            break;
        }
        e14.loadCurrentLevel([xForm, xFormMini], materials);
        //socket.send("P"+xForm.getHeightsMsgForPhysical());
    });

  </script>
  </body>
</html>
