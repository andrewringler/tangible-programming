<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MacroScope</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        background: 0x000000;
        overflow: hidden;
      }
      #example {
        background:0x000000;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <div style="display:none">
        <canvas id="mapCopyCanvas-3" width="812" height="400"></canvas>
        <canvas id="mapCopyCanvas-5" width="812" height="400"></canvas>
    </div>
  <script src="js/three.min.js"></script>
  <script src="js/StereoEffect.js"></script>
  <script src="js/DeviceOrientationControls.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/loaders/MTLLoader.js"></script>
  <script src="js/loaders/OBJMTLLoader.js"></script>
  <script src="js/geometry/OtherGeometry.js"></script>
  <script src="js/geometry/ShapeDisplay.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();
    var stats;
    var controlVars;

    var mapImageContext;
    var xForm;
    var placeholder; // just for testing. This will be an array later!
    var player;

    init();
    animate();

    function init() {
        // Basic elements of 3JS: Renderer, Scene, Camera
        //----------------------------------------------------------------------
        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('example');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
        //camera.position.set(0, 17, 0);
        camera.position.set(0, 20, 0);
        scene.add(camera);


        //Setup Controls to look around
        //----------------------------------------------------------------------
        controls = new THREE.OrbitControls(camera, element);
        //controls.rotateUp(Math.PI/20);
        controls.target.set(
            camera.position.x + 0.1,
            camera.position.y,
            camera.position.z
        );
        controls.noZoom = true;
        controls.noPan = true;

        function setOrientationControls(e) {
            if (!e.alpha) {
                return;
            }
            controls = new THREE.DeviceOrientationControls(camera, true);
            controls.connect();
            controls.update();

            element.addEventListener('click', fullscreen, false);

            window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);


        // Lights
        //----------------------------------------------------------------------
        var hemiLight = new THREE.HemisphereLight( 0xffffff, 0x666666, 0.6 );
        hemiLight.position.copy(new THREE.Vector3(0, 500, 0));
        scene.add(hemiLight);


        var directionalLight = new THREE.DirectionalLight();
        directionalLight.position.copy(new THREE.Vector3(-5000, 30, 0));
        scene.add(directionalLight);


        // Floor
        //----------------------------------------------------------------------
        var texture = THREE.ImageUtils.loadTexture(
            'assets/grid.png'
        );
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat = new THREE.Vector2(50, 50);
        texture.anisotropy = renderer.getMaxAnisotropy();

        var material = new THREE.MeshPhongMaterial({
            color: 0x222222,
            specular: 0xffffff,
            shininess: 20,
            shading: THREE.FlatShading,
            map: texture
        });

        var geometry = new THREE.PlaneBufferGeometry(1000, 1000);
        var mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        // Shape Display!!
        //----------------------------------------------------------------------
        xForm = new ShapeDisplay(24, 24, 12, scene);

        // Virtual objects
        //----------------------------------------------------------------------
        loadPiano();

        // temp block for positioning the piano
        placeholder = new THREE.Mesh( new THREE.BoxGeometry(1, 1, 1),
                                        new THREE.MeshLambertMaterial({ color: 'gray' }))
        placeholder.name = "placeholder";
        scene.add(placeholder);
        placeholder.position.set(12, xForm.height, 0);


        // Placeholder objects for orientation
        //----------------------------------------------------------------------
        var cube = new THREE.Mesh(  new THREE.BoxGeometry(1, 1, 1),
                                    new THREE.MeshLambertMaterial({ color: 'red' }) );
        cube.name = 'cube';
        scene.add(cube);

        var transparentMaterial = new THREE.MeshPhongMaterial({color: 'yellow', transparent: true, opacity: 0.7});
        var shapeDisplayBox = new THREE.Mesh( new THREE.BoxGeometry(24, 24, 24),
                                                transparentMaterial);
        shapeDisplayBox.name = "sd";
        shapeDisplayBox.position.set(15, 0, 0)
        //scene.add(shapeDisplayBox);


        // Player Position
        //----------------------------------------------------------------------
        player = new Player(scene);
        player.moveToSquare(12, 4, xForm);


        // Insert map: load it as image!
        //----------------------------------------------------------------------
        var mapCopy3 = new Image();
        mapCopy3.src = 'assets/e14-3.png';
        mapCopy3.onload = function() {
            mapFloor3 = document.getElementById('mapCopyCanvas-3').getContext('2d');
            mapFloor3.drawImage(mapCopy3, 0, 0);
            currentMap = mapFloor3;
            loadMap(mapX, mapY);
        };


        var mapCopy5 = new Image();
        mapCopy5.src = 'assets/e14-5.png';
        mapCopy5.onload = function() {
            mapFloor5 = document.getElementById('mapCopyCanvas-5').getContext('2d');
            mapFloor5.drawImage(mapCopy5, 0, 0);
        };
        // Peripheral stuff: stats, control GUI
        //----------------------------------------------------------------------
        window.addEventListener('resize', resize, false);
        setTimeout(resize, 1);

        // create the stats
        stats = createStats();
        document.body.appendChild(stats.domElement);

        // control variables
        controlVars = new function () {
            this.stereo = false;
            this.stats = true;
            this.cubeX = 20;
            this.cubeY = 0;
            this.cubeZ = 0;
            this.mapZ = 0;
        };
            addControls(controlVars);
    }

    // Helpful Helper Functions
    //--------------------------------------------------------------------------
    function createStats() {
        var stats = new Stats();
        stats.setMode(0);

        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        return stats;
    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'stereo', true);
        gui.add(controlObject, 'cubeX', 0, 30);
        gui.add(controlObject, 'cubeY', 0, 20);
        gui.add(controlObject, 'cubeZ', -15, 15);
        gui.add(controlObject, 'mapZ', -15, 15);
        gui.add(controlObject, 'stats', true).onFinishChange(function() {
            if (controlObject.stats)
                stats.domElement.style.opacity = 0.9;
            else
                stats.domElement.style.opacity = 0;
        });
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    // Do stuff to Shape Display
    //--------------------------------------------------------------------------
    function loadMap(x, y, skip) {
        var width = 24;
        mapData = currentMap.getImageData(x, y, width, width).data;

        // clear objects to start
        placeholder.visible = false;
        var piano = scene.getObjectByName('piano');

        for(var i = 0, n = mapData.length; i < n; i += 4) {
            var r = mapData[i];
            var g = mapData[i + 1];
            var b = mapData[i + 2];

            // R channel encodes height
            xForm.setPinHeightFromPhysical(i/4, r/2 + 127);

            // G channel encodes material
            if (g == 255)
                xForm.setPinMaterial(i/4, 0);
            else if (g == 127)
                xForm.setPinMaterial(i/4, 3);
            else
                xForm.setPinMaterial(i/4, 1);

            // B channel encodes other things
            if (b == 255) {
                pinPosition = xForm.pins[i/4].position;
                displayPosition = xForm.getPosition();

                placeholder.visible = true;
                placeholder.position.set(-pinPosition.z + displayPosition.x, xForm.height + xForm.pinHeight/2, pinPosition.x + displayPosition.z);

                positionModel(piano, -pinPosition.z + displayPosition.x, xForm.height + xForm.pinHeight/2, pinPosition.x + displayPosition.z);
            }
        }
    }

    function runFunctionForUnit(x, y) {
        console.log("x, y ", x, y);
        mapData = mapFloor3.getImageData(x, y, 1, 1).data;
        // Check if there's something in B channel
        var b = mapData[2];
        if (b ==127) {
            if (currentMap == mapFloor3)
                currentMap = mapFloor5;
            else
                currentMap = mapFloor3;
            loadMap(mapX, mapY);
        }
    }

    // Rendering!
    //--------------------------------------------------------------------------
    function update(dt) {
      resize();

      camera.updateProjectionMatrix();
      scene.getObjectByName('cube').position.x = controlVars.cubeX;
      scene.getObjectByName('cube').position.y = controlVars.cubeY;
      scene.getObjectByName('cube').position.z = controlVars.cubeZ;

      controls.update(dt);
      stats.update();
    }

    function render(dt) {
      controlVars.stereo ? effect.render(scene, camera) : renderer.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }

    var mapX = 0;
    var mapY = 0;
    window.addEventListener('keydown', function(e) {
        console.log(e.keyCode);
        switch(e.keyCode) {
            case 37:
                mapX += 1;
            break;
            case 39:
                mapX -= 1;
            break;
            case 38:
                mapY += 1;
            break;
            case 40:
                mapY -= 1;
            break;
            case 87: // W
                player.moveToSquare(player.row, player.col - 1, xForm);
            break;
            case 83: // S
                player.moveToSquare(player.row, player.col + 1, xForm);
            break;
            case 68: // D
                player.moveToSquare(player.row + 1, player.col, xForm);
            break;
            case 65: // A
                player.moveToSquare(player.row - 1, player.col, xForm);
            break;
            case 32:
                runFunctionForUnit(mapX + player.row, mapY + player.col);
            break;
        }
        loadMap(mapX, mapY);
    });

  </script>
  </body>
</html>
